<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quotes & Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MotivateMe</h1>
            <p>Your daily dose of inspiration</p>
        </header>
        <section class="quote-container">
            <h2>Motivational Quote</h2>
            <div class="quote">
                <p id="quoteText">"Believe in yourself. You are braver than you think, more talented than you know, and capable of more than you imagine."</p>
                <p class="author">- Unknown</p>
            </div>
            <button id="newQuoteBtn">New Quote</button>
        </section>
        <section class="todo-container">
            <h2>Todo List</h2>
            <ul id="todoList">
                <!-- Todo items will be added dynamically here -->
            </ul>
            <div class="add-todo">
                <input type="text" id="task" placeholder="Add a task">
                <button id="addTaskBtn">Add Task</button>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
